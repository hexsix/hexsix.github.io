<header>
  <div class="container">
    <img style="width: 100%;" src="/img/home-bg.png" />
    <a
      id="a-title"
      href="{{ '/' | relative_url }}"
      style="text-decoration: none"
    >
      <h1>
        {{ site.title }} {% if page.title %} / {{ page.title }} {% endif %}
      </h1>
    </a>

    <h2>{{ page.description | default: site.description }}</h2>
  </div>
</header>
