# Site settings
title: Bubble
SEOTitle: Bubble | Blog | 喵小六
header-img: img/miaomiao.png
email: hexsixology@gmail.com
description: "欢迎来到小六家的藏宝图，这里没有宝藏，只有吐泡泡的小六"
keyword: "Google说它不看keyword了，Baidu你自己看着办吧"
url: "http://hexsix.github.io"          # your host, for absolute URL
baseurl: ""      # for example, '/blog' if your blog hosted on 'host/blog'
github_repo: "https://github.com/hexsix/hexsix.github.io.git" # you code repository



# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "噗噜噗噜!"
sidebar-avatar: /img/hexsix-avatar.png      # use absolute URL, seeing it's used in both `/` and `/about/`



# SNS settings
RSS: false
# weibo_username:     
# zhihu_username:     
